<html>

<head>

  <title>java soma2</title>

        <script language="JavaScript">
         function calcular()
  
         {
          
        var numero;

        numero = parseFloat(document.frmEntrada.txtN1.value);

        document.writeln(numero +" x 1 = "+ numero * 1 ,"<br>");
        document.writeln(numero +" x 2 = "+ numero * 2 ,"<br>");
        document.writeln(numero +" x 3 = "+ numero * 3 ,"<br>");
        document.writeln(numero +" x 4 = "+ numero * 4 ,"<br>");
        document.writeln(numero +" x 5 = "+ numero * 5 ,"<br>");
        document.writeln(numero +" x 6 = "+ numero * 6 ,"<br>");
        document.writeln(numero +" x 7 = "+ numero * 7 ,"<br>");
        document.writeln(numero +" x 8 = "+ numero * 8 ,"<br>");
        document.writeln(numero +" x 9 = "+ numero * 9 ,"<br>");
        document.writeln(numero +" x 10 = "+ numero * 10,"<br>");



         }

  </script>

</head>

    <body>

        <form name="frmEntrada">
            Digite um numero positivo:<input type="text" name="txtN1" ><br>


            <input type="button" name="btnCalcular" value="Calcular" onClick="calcular()"><br>
        </form>

        <p id="alvo"></p>

    </body>

</html>
